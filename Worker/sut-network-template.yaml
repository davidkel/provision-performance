name: SUT
version: "2.0.0"

caliper:
  blockchain: fabric

channels:
  - channelName: ${Channel}
    contracts:
    - id: ${ChaincodeID}

organizations:
  - mspid: ${OrgMSP}
    identities:
      certificates:
      - name: 'User1'
        clientPrivateKey:
          pem: |-
            ${UserKey}
        clientSignedCert:
          pem: |-
            ${UserPem}
    peers:
      - endpoint: ${PeerEndpoint}
        grpcOptions:
          ssl-target-name-override: ${PeerOverride}
          grpc.keepalive_time_ms: 600000
        tlsCACerts:
          pem: |-
            ${PeerCACert}